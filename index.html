<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        
        h2 {
            margin-bottom: 8px;
            color: #333;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 32px;
            text-align: center;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p class="subtitle">Enter your new password below</p>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required />
                <div class="password-requirements">
                    Password must be at least 6 characters long, include an uppercase letter and a special character.
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
            </div>
            
            <button type="submit" id="resetButton">Reset Password</button>
            <div class="loading" id="loading">Updating password...</div>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>

        const supabase = supabase.createClient(
            "https://ezdbjkcrtepdihmyunzm.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6ZGJqa2NydGVwZGlobXl1bnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4MTIxNzksImV4cCI6MjA2MjM4ODE3OX0.E2NntRtnywLcVUa15IJBO6sR_sH0kT_Kr-UcqzVo-Sw"
        );

        function isStrongPassword(password) {
            const minLength = 6;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasSpecialChar = /[^A-Za-z0-9]/.test(password);
            return password.length >= minLength && hasUpperCase && hasSpecialChar;
        }

        function showMessage(text, type) {
            const message = document.getElementById("message");
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = "block";
        }

        function setLoading(loading) {
            const button = document.getElementById("resetButton");
            const loadingDiv = document.getElementById("loading");
            
            button.disabled = loading;
            loadingDiv.style.display = loading ? "block" : "none";
            button.textContent = loading ? "Updating..." : "Reset Password";
        }

        async function handleReset(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            // Hide previous messages
            document.getElementById("message").style.display = "none";

            // Validation
            if (!newPassword || !confirmPassword) {
                showMessage("Please fill in both password fields.", "error");
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage("Passwords do not match.", "error");
                return;
            }

            if (!isStrongPassword(newPassword)) {
                showMessage("Password must be at least 6 characters long, include an uppercase letter and a special character.", "error");
                return;
            }

            setLoading(true);

            try {
                // Get tokens from URL hash (Supabase sends them in the hash fragment)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                
                const access_token = hashParams.get("access_token");
                const refresh_token = hashParams.get("refresh_token");
                const type = hashParams.get("type");

                console.log('Tokens from hash:', { access_token, refresh_token, type });

                if (!access_token || type !== "recovery") {
                    showMessage("Invalid or expired reset link. Please request a new password reset.", "error");
                    return;
                }

                // Set the session with the tokens (v1.35.7)
                const { error: sessionError } = await supabase.auth.setSession(
                    refresh_token,
                    access_token
                );

                if (sessionError) {
                    console.error('Session error:', sessionError);
                    showMessage("Invalid or expired reset link. Please request a new password reset.", "error");
                    return;
                }

                // Update the password (v1.35.7)
                const { error: updateError } = await supabase.auth.update({ 
                    password: newPassword 
                });

                if (updateError) {
                    console.error('Update error:', updateError);
                    showMessage("Error updating password: " + updateError.message, "error");
                } else {
                    showMessage("Password updated successfully! You can now close this window and log in with your new password.", "success");
                    
                    // Clear the form
                    document.getElementById("resetForm").reset();
                    
                    // Optionally sign out to clear the session
                    setTimeout(async () => {
                        await supabase.auth.signOut();
                    }, 2000);
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                showMessage("An unexpected error occurred. Please try again.", "error");
            } finally {
                setLoading(false);
            }
        }

        // Add event listeners
        document.getElementById("resetForm").addEventListener("submit", handleReset);

        // Check if we have the required tokens on page load
        window.addEventListener('load', () => {
            // Log everything for debugging
            console.log('Full URL:', window.location.href);
            console.log('Hash:', window.location.hash);
            console.log('Search:', window.location.search);
            
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            console.log('URL Params:', Array.from(urlParams.entries()));
            console.log('Hash Params:', Array.from(hashParams.entries()));
            
            const access_token = urlParams.get("access_token") || hashParams.get("access_token");
            const type = urlParams.get("type") || hashParams.get("type");
            
            console.log('Access Token:', access_token ? 'Found' : 'Not found');
            console.log('Type:', type);
            
            if (!access_token || type !== "recovery") {
                showMessage("Invalid reset link. Please request a new password reset from the app. Check the console for debugging info.", "error");
                document.getElementById("resetForm").style.display = "none";
            } else {
                showMessage("Ready to reset your password. Enter your new password below.", "success");
            }
        });
    </script>
</body>
</html>
