<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
    }
    input, button {
      display: block;
      margin: 12px 0;
      padding: 12px;
      width: 100%;
      font-size: 16px;
    }
    .message {
      margin-top: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîê Reset Your Password</h2>
  <input type="password" id="newPassword" placeholder="New Password" />
  <input type="password" id="confirmPassword" placeholder="Confirm Password" />
  <button onclick="handleReset()">Reset Password</button>
  <div id="message" class="message"></div>

  <script>
    const supabase = window.supabase.createClient(
      "https://ezdbjkcrtepdihmyunzm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6ZGJqa2NydGVwZGlobXl1bnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4MTIxNzksImV4cCI6MjA2MjM4ODE3OX0.E2NntRtnywLcVUa15IJBO6sR_sH0kT_Kr-UcqzVo-Sw"
    );

    function isStrongPassword(pw) {
      const min = 6;
      const hasUpper = /[A-Z]/.test(pw);
      const hasSpecial = /[^A-Za-z0-9]/.test(pw);
      return pw.length >= min && hasUpper && hasSpecial;
    }

    async function handleReset() {
      const password = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");

      if (password !== confirm) {
        message.textContent = "‚ùå Passwords do not match.";
        return;
      }

      if (!isStrongPassword(password)) {
        message.textContent = "‚ùå Password must be at least 6 characters, include uppercase and special character.";
        return;
      }

      const hash = window.location.hash;
      const access_token = new URLSearchParams(hash.substring(1)).get("access_token");

      if (!access_token) {
        message.textContent = "‚ùå Invalid or missing access token.";
        return;
      }

      try {
        const { data, error } = await supabase.auth.api.updateUser(access_token, { password });

        if (error) {
          console.error("Error updating password:", error);
          message.textContent = "‚ùå Error: " + error.message;
        } else {
          message.textContent = "‚úÖ Password updated successfully!";
        }
      } catch (err) {
        console.error("Unexpected error:", err);
        message.textContent = "‚ùå Unexpected error: " + err.message;
      }
    }
  </script>
</body>
</html>
