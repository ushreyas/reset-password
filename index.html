<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copy Your Access Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    code {
      display: block;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      word-break: break-all;
    }
    .hidden {
      display: none;
    }
    h1 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Reset Token Details</h1>
  <p>Copy the following token(s) into the PoachCoach app:</p>

  <div id="accessSection" class="hidden">
    <h3>Access Token</h3>
    <code id="accessToken"></code>
  </div>

  <div id="refreshSection" class="hidden">
    <h3>Refresh Token</h3>
    <code id="refreshToken"></code>
  </div>

  <script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);

    const accessToken = params.get("access_token");
    const refreshToken = params.get("refresh_token");

    if (accessToken) {
      document.getElementById("accessToken").textContent = accessToken;
      document.getElementById("accessSection").classList.remove("hidden");
    }

    if (refreshToken) {
      document.getElementById("refreshToken").textContent = refreshToken;
      document.getElementById("refreshSection").classList.remove("hidden");
    }
  </script>
</body>
</html>
